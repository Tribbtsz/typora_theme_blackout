<!DOCTYPE html>
<html>
<head>
  <script>
    var userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('en')) {
      window.location.href = 'en';
    } else if (userLang.startsWith('zh')) {
      window.location.href = 'zh/';
    } else {
      window.location.href = 'en/';
    }
  </script>
</head>
<body>
</body>
</html>
